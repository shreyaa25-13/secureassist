version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: secureassist-db
    environment:
      POSTGRES_DB: secureassist_db
      POSTGRES_USER: secureassist
      POSTGRES_PASSWORD: securepass123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - secureassist-network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: secureassist-redis
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - secureassist-network
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: ../Dockerfile
    container_name: secureassist-backend
    environment:
      DATABASE_URL: postgresql://secureassist:securepass123@postgres:5432/secureassist_db
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: asdkfjh234kjh5kj2h34kjh52k3j4h5k234jhg5kljhasd897
      JWT_SECRET_KEY: qwerty123uiop456asdfg789hjklzxcvb098mnbvcx321
      OFFLINE_MODE: "true"
    volumes:
      - ./backend:/app
      - backend_uploads:/app/uploads
      - backend_chroma:/app/chroma_db
      - backend_models:/app/models
    ports:
      - "5000:5000"
    depends_on:
      - postgres
      - redis
    networks:
      - secureassist-network
    restart: unless-stopped

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: secureassist-nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend:/usr/share/nginx/html:ro
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - secureassist-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  backend_uploads:
  backend_chroma:
  backend_models:

networks:
  secureassist-network:
    driver: bridge